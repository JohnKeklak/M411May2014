<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p>Click the *Date* button to display current day, date, and time.</p>

<button type="button" onclick="myFunction()">Date</button> <!-- watch this comment get merged into the code in a clone repository -->

<p id="demo"></p>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
